<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="login.css" />
    <title>Login</title>
  </head>
  <body>
    <div class="cover">
      <div class="form-box">
        <div class="button-box">
          <div id="btn"></div>
          <button type="button" class="toggle-btn" onclick="login()">
            Log In
          </button>
          <button type="button" class="toggle-btn" onclick="register()">
            Register
          </button>
        </div>
        <div class="social-icons">
          <img src="fb.png" alt="facebook" />
          <img src="gp.png" alt="google" />
          <img src="tw.png" alt="twitter" />
        </div>
        <div id="login" class="input-group">
          <input
            type="text"
            class="input-field"
            placeholder="User Id"
            id="login-username"
            required
          />
          <input
            type="text"
            class="input-field"
            placeholder="Enter Password"
            id="login-password"
            required
          />
          <input type="checkbox" class="check-box" /><span
            >Remember Password</span
          >
          <button onclick="loginFunc()" class="submit-btn">Log In</button>
          <p id="result">Welcome, login...</p>
        </div>
        <form onsubmit="signUp()" id="register" class="input-group">
          <input
            type="email"
            class="input-field"
            placeholder="Email Id"
            id="email"
            required
          />
          <input
            type="text"
            class="input-field"
            placeholder="User Id"
            id="register-username"
            required
          />
          <input
            type="text"
            class="input-field"
            placeholder="Enter Password"
            id="register-password"
            required
          />
          <input type="checkbox" class="check-box" />
          <span>I agree to the terms & conditions</span>
          <button type="submit" class="submit-btn">Register</button>
        </form>
      </div>
    </div>
  </body>
</html>
<script src="login.js"></script>
